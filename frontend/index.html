<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baishnab's Assistant</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="module" src="src/script.js" defer></script>
</head>
<body>

     <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="chat-container">
        <div id="welcome-message" class="text-3xl font-bold mb-4"></div>
        <div id="status-message" class="text-lg text-gray-400 mb-8"></div>
        
        <div class="mic-button">
            <!-- Simple microphone SVG -->
            <svg id="mic-icon" class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
            <!-- Simple processing icon -->
            <svg id="processing-icon" class="w-12 h-12 text-white hidden" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        <div id="user-input-display" class="text-xl mt-4 px-6 py-2 rounded-lg bg-gray-800 hidden"></div>
    </div>
    
    <div id="custom-alert" class="message-box">
        <div id="alert-message"></div>
    </div>

</body>
</html>
